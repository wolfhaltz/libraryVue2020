<!DOCTYPE html>
<html>
    <head>
        <title>Vue.js</title>
        <!-- META CONTENT -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="index.css" />
        <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
        />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row mx-auto">
                    <div class="col-12">
                        <div class="container">
                            <div class="row mx-auto col-10">
                                <div class="col-12"><p class="header-title">{{ header.title }}</p></div>
                                <div class="col-6"><p class="header-description">{{ header.description }}</p></div>
                                <div class="col-6"><img class="header-description-img" v-bind:src="header.srcHeaderImg" v-bind:title="header.titleHeaderImg" /></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    header: {
                        title: 'Welcome!',
                        description: 'I did this repository to study Vue.js, hope it can be helpful to you :) All the pages are listed down below:',
                        srcHeaderImg: 'img/js_01.jpg',
                        titleHeaderImg: 'Header img of Vue project',
                    }
                }
            })
        </script>
    </body>
</html>
